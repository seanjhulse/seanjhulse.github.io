<!DOCTYPE html>
<html lang="en-US">

	<head>
		<title>Sean Hulse</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../stylesheets/app.css" rel="stylesheet" />
		<link href="../stylesheets/blackjack.css" rel="stylesheet" />
		<script src="../scripts/index.js" type="text/javascript"></script>
		<script src="../scripts/blackjack.js" type="text/javascript"></script>

		<link href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/water.min.css" rel="stylesheet">
	</head>

	<body>
		<header>
			<div id="name">Sean Hulse</div>
			<a href="../index.html">Home</a>
		</header>
		<main>
			<section id="playing-area">
				<h2>BlackJack</h2>
				<p>Click the deck or the button to hit, click the "stay" button to stay</p>
				<img src="../images/playing_cards/blue_back.png" class="playing-card" id="card-pile" alt="Back of a playing card" />
				<div id="dealers-hand"></div>
				<br/>
				<button id="hit">Hit</button>
				<button id="stay">Stay</button>
				<button id="reset">Reset</button>
				<h2 id="score"></h2>
			</section>
			<button id="theme-button">Dark Theme</button>
		</main>
	</body>
</html>
